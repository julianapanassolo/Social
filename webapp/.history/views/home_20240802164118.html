<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Social</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="navbar-principal"
          aria-controls="navbar-principal"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id=navbar-principal>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Página Principal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/perfil">Meu Perfil</a>
            </li>  
            
            <li class="nav-item">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2" action=""
                    type="search"
                    placeholder="Procurar Usuários"
                    id="usuario"
                    name="usuario"
                    required="required"/>
                </form>
            </li>
          </ul>          
        </div>
      </div>
    </nav>


    <div class="container-fluid">
      <div class="row mt-4">
          <div class="col-12 col-md-5">
              <h3>Nova publicação</h3>
              <fieldset>
                  <form id="nova-publicacao">
                      <div class="form-group">
                          <label for="titulo">Título</label>
                          <input type="text" class="form-control" id="titulo" name="titulo" required="required" placeholder="Insira o título da sua publicação">
                      </div>
                      <div class="form-group">
                          <label for="conteudo">Conteúdo</label>
                          <textarea class="form-control" id="conteudo" name="conteudo" required="required" placeholder="Insira o conteúdo da sua publicação"></textarea>
                      </div>
                      <button class="btn btn-primary" type="submit">Publicar</button>
                  </form>
              </fieldset>
          </div>

          <div class="col-12 col-md-7">
              {{ range . }}
                  <div class="jumbotron">
                      <h1 class="display-4">{{ .Titulo }}</h1>
                      <p class="lead">{{ .Conteudo }}</p>
                      <a href="#">{{ .AutorNick }} - {{ .CriadaEm.Format "02/01/2006 15:04:05" }}</a>
                      <hr class="my-4">
                      <p>Botões</p>
                  </div>
              {{ end }}
          </div>
      </div>
  </div>

  <footer class="text-muted mt-4">
    <div class="container">
      <p>
        Social 2024. Todos os direitos reservados!!
      </p>
    </div>
  </footer>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.js"></script>
</body>
</html>
