<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social - Meu perfil</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" /> 
    <link href="/assets/css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
        {{ template "cabecalho" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Meu Perfil
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                                {{ .Nome }} - {{ .Nick }} - 

                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        {{ template "rodape" }}

        {{ template "modal-seguidores" .Seguidores }}
        {{ template "modal-seguindo" .Seguindo }}

        {{ template "scripts" }}
    
  </body>

  </html>
