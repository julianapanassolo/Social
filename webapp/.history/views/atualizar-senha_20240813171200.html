<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - Atualização de senha</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
     

</head>

<body>
{{ template "cabecalho" }}
    <div class="div container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualização de senha</h3>
                <form id="atualizar-senha">
                    <div class="form-group">

                        <div class="form group">
                            <label for="senha-atual">Senha atual</label>
                            <input type="password" class="form-control" id="senha-atual" name="senha-atual"
                            placeholder="Insira sua senha atual" required="required">
                        </div>

                        <div class="form group">
                            <label for="nova-senha">Nova senha</label>
                            <input type="password" class="form-control" id="nova-senha" name="nova-senha"
                            placeholder="Insira sua nova senha" required="required">
                        </div>

                        <div class="form group">
                            <label for="confirmar-senha">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha"
                            placeholder="Confirme sua nova senha" required="required">                            
                        </div>
                        <button class="btn btn-info" type="submit">
                            Atualizar senha
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}
    <scripts src=""></scripts>
</body>

</html>
