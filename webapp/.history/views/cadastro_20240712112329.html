<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos usuários</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">

        <form class="Social-form" id="fomulario-cadastro">
            <span>Crie sua conta, seja você também um SOCIAL!</span>

            
            <div>
                <input type="text" name="email" id="email" placeholder="Digite aqui o seu e-mail" required="required">
            </div>

            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite aqui a senha" required="required">
            </div>

            <a href="#">Clique aqui e crie sua conta!</a>
            <button type="submit" class="btn-social">Login</button>
        </form>

    </div>  
    
</body>
</html>
