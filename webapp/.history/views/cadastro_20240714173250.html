<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos usuários</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">   

</head>
<body>
    <div class="container-login">

        <div
        <form class="Social-form" id="formulario-cadastro">
            <span>Crie sua conta, seja você também um SOCIAL!</span>

            <div>
                <input type="text" name="nome" id="nome" placeholder="Digite aqui o seu nome" required="required">
            </div>

            <div>
                <input type="text" name="email" id="email" placeholder="Digite aqui o seu e-mail" required="required">
            </div>

            <div>
                <input type="text" name="nick" id="nick" placeholder="Digite aqui o seu nick" required="required">
            </div>

            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite aqui a sua senha" required="required">
            </div>
            <div>
                <input type="password" name="confimar-senha" id="confimar-senha" placeholder="Confirme a sua senha" required="required">
            </div>

            <a href="/login">Clique aqui para fazer o login!</a>
            <button type="submit" class="btn-social">Cadastrar</button>
        </form>
    </div>  
            
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/cadastro.js"></script> 
    
</body>
</html>
